    html,body{height:100%;margin:0;font-family:Inter, Arial, sans-serif;color:var(--text);}
    body{
      background: var(--bg-gradient);
      background-size: cover;
      background-position:center;
      display:flex;
      min-height:100vh;
      overflow:hidden;
    }

    /* Layout */
    #sidebar{
      width:260px;
      background: rgba(46, 48, 54, 0.55);
      backdrop-filter: blur(6px);
      padding:18px 12px;
      position:fixed;
      left:-260px;
      top:0;
      bottom:0;
      transition:left .28s ease;
      z-index:1200;
      color:var(--text);
    }
    #sidebar.show{ left:0; }
    .logo{ font-weight:800; font-size:18px; margin-bottom:8px; display:flex;align-items:center;gap:10px }
    .logo .dot{width:36px;height:36px;border-radius:8px;background:var(--accent);display:inline-block}

    #toggleSidebar{
      position:fixed; left:14px; top:14px; z-index:1300;
      background:var(--accent); border:0; color:#041226; padding:10px 12px; border-radius:8px; cursor:pointer;
      box-shadow:0 6px 18px rgba(2,6,23,0.4);
    }

    #themeSelect { position: fixed; top:14px; right:14px; z-index:1300; padding:8px 10px; border-radius:8px; border:0; background:rgba(0,0,0,0.45); color:var(--text); }

    #sidebar button{ display:block; width:100%; text-align:left; padding:12px 14px; border-radius:8px; border:0; background:transparent; color:var(--text); cursor:pointer; margin:6px 0; }
    #sidebar button:hover{ background:rgba(255,255,255,0.04) }

    #main{ margin-left:0; padding:22px; flex:1; overflow:auto; transition:margin-left .28s ease; height:100vh; box-sizing:border-box;}
    #sidebar.show + #main{ margin-left:260px; }

    .card{ background:var(--card-bg); padding:14px; border-radius:12px; margin-bottom:14px; box-shadow:0 6px 20px rgba(2,6,23,0.45); }

    h1,h2{ margin:6px 0 10px 0; }
    p { margin:0 0 8px 0; color:var(--muted) }

    /* breathing */
    .breath-wrap{ display:flex; gap:18px; align-items:center; flex-wrap:wrap; }
    .circle{ width:140px;height:140px;border-radius:50%; display:flex;align-items:center;justify-content:center;font-weight:700; background:radial-gradient(circle at 30% 30%, pink, rgba(122, 14, 95, 0.02)); transition:transform .4s; color:var(--text) }
    .btn{ padding:10px 12px; border-radius:8px; border:0; cursor:pointer; background:var(--accent); color:#2521e6; font-weight:600; }

    .audio-row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    audio{ width:100%; max-width:420px; border-radius:8px; background:rgba(167, 32, 172, 0.2); }

    /* responsive */
    @media (max-width:900px){
      #sidebar{ left:-220px; width:220px }
      #sidebar.show{ left:0 } 
      #sidebar.show + #main{ margin-left:220px; }
      .gallery-grid img{ height:120px }
    }

    let breathing=false, breathTimer=null;
    function startBreathing(){
      const btn = document.getElementById('breathBtn');
      const circle = document.getElementById('breathCircle');
      if(!circle) return;
      if(breathing){
        breathing=false; clearInterval(breathTimer); circle.style.transform='scale(1)'; circle.innerText='breathing'; if(btn) btn.innerText='start breath'; return;
      }
      breathing=true; if(btn) btn.innerText='stop';
      let t=0;
      breathTimer = setInterval(()=>{
        t++; const cycle = t % 14;
        if(cycle<4){ const s = 1 + cycle*0.04; circle.style.transform = 'scale('+s+')'; circle.innerText = 'breath'; }
        else if(cycle<8){ circle.style.transform='scale(1.16)'; circle.innerText='take it slowely'; }
        else { const ex = cycle - 8; const s = 1 + (4 - ex)*0.04; circle.style.transform='scale('+s+')'; circle.innerText='breath out'; }
      },1000);
    }


    // pause audio on blur
    window.addEventListener('blur', ()=> document.querySelectorAll('audio').forEach(a=>a.pause()) );

    // initialize default view
    showContent('home');

      }
    }
