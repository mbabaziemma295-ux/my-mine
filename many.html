<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator </title>
  <style>
  
    body {
      font-family: Arial, sans-serif;
      background: #2d0324;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #9a0781;
      padding: 20px;
      border-radius: 10px;
      margin-left: 200px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .display {
      width: 100%;
      height: 50px;
      background: #d30595;
      color: rgb(8, 22, 8);
      font-size: 1.5em;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 70px);
      grid-gap: 10px;

    }
    button {
      height: 50px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #43093f;
      color: #da83ca;
      transition: background 0.2s;
    }
    button:hover {
      background: #666;
    }
    .equal {
      grid-column: span 2;
      background: #b60cd1;
    }
    .equal:hover {
      background: #00cc33;
    }

     footer {
         margin-top: 600px;
         margin-left: 0.1px;
      color: #423440;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
    <section id="home">
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">×</button>
      <button onclick="appendValue('Math.pow(')">xʸ</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">−</button>
      <button onclick="appendValue('Math.sqrt(')">√</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('Math.PI')">π</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('Math.sin(')">sin</button>
      <button onclick="appendValue('Math.cos(')">cos</button>
      <button onclick="appendValue('Math.tan(')">tan</button>

      <button class="equal" onclick="calculate()">=</button>
      <button onclick="appendValue('1/Math.tan(')">cot</button>
      <button onclick="appendValue('1/Math.cos(')">sec</button>
      <button onclick="appendValue('1/Math.sin(')">csc</button>
    </div>
  </div>
  </section>


  <!-- aha ni calculator yawe izajya -->

    <footer class="footer">
        <a href="emma.html">⬅GO BACK</a>
        <p>© 2025 Scientific Calculator Created by Emma </p>
    </footer>

  <script>
    let display = document.getElementById("display");

    function appendValue(val) {
      if (display.innerText === "0") {
        display.innerText = val;
      } else {
        display.innerText += val;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch (e) {
        display.innerText = "Error";
      }
    }

    //  Keyboard Support
    document.addEventListener("keydown", function(event) {
      const key = event.key;

      if (!isNaN(key)) {
        appendValue(key); // numbers
      } else if (key === "+" || key === "-" || key === "*" || key === "/" || key === ".") {
        appendValue(key); // operators
      } else if (key === "Enter") {
        calculate(); // equals
      } else if (key === "Backspace") {
        display.innerText = display.innerText.slice(0, -1) || "0"; // delete last char
      } else if (key === "Escape") {
        clearDisplay(); // clear
      }
      // You can extend this for trig functions if needed
    });
  </script>
</body>
</html>
